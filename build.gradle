group 'nz.tellis'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-4584"
    }
}

apply plugin: 'kotlin'

repositories {
    maven {
        url "http://repository.jetbrains.com/all"
    }
    mavenCentral()
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-4584'
    testCompile 'org.jetbrains.spek:spek:0.1.188'
    testCompile 'com.natpryce:hamkrest:0.0.8.0'
}
